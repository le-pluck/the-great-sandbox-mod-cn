 ### Army ###

 OG_army_effort: "重视陆军"
 OG_army_effort_desc: "尽管空战和海战的可能性越来越大，但地面作战仍然是未来战争的关键。只要做好准备，我们就能避免重蹈战壕的覆辙。"


 OG_motorization_effort: "重视机动化"
 OG_motorization_effort_desc: "机动性和防护性对于步兵安全进出战场至关重要。关注这些发展将使我们能够迅速采取行动。"

 OG_cavalry_effort: "重新运用骑兵团"
 OG_cavalry_effort_desc: "随着我国武装部队的现代化和卡车的引进，我们需要将我们的老骑兵团重新用于其他任务。"
 OG_cavalry_effort_tt: "创建一个包含 5 个 §Y骑兵营§! 的免费 §Y模板师§! ."

 OG_logistics_effort: "重视后勤"
 OG_logistics_effort_desc: "任何军事行动的生命线都在于其后勤行动的效率。鉴于后勤公司在维持攻势中的关键作用，我们应确保我们的武装部队始终能得到源源不断的补给和支持。"


 OG_maintenance_effort: "军用车辆抢修人员"
 OG_maintenance_effort_desc: "§Y无§!"

 OG_mechanization_effort: "重视机械化"
 OG_mechanization_effort_desc: "重新思考摩托化步兵的可能性，我们就能突破当今车辆构造的极限。"

 OG_armor_effort: "重视装甲"
 OG_armor_effort_desc: "利用我们从步兵机械化中学到的知识，我们也可以改进我们的装甲车辆。"

 OG_armored_production_effort: "车辆翻新工厂"
 OG_armored_production_effort_desc: "为了应对现代战争日益增长的工业需求，我们应采取突破性举措，加强我们的装甲生产和保有能力。我们必须精简装甲车辆的生产，并建立专门的翻新设施。"




 OG_tank_destroyer_effort: "坦克歼击车"
 OG_tank_destroyer_effort_desc: "一些炮兵军官提出的一种有争议的理论，声称对付装甲突破的最佳武器是快速、轻装甲但全副武装的车辆。"
 
 OG_self_propelled_guns_effort: "自行火炮"
 OG_self_propelled_guns_effort_desc: "坦克可能给战争带来了革命性的变化，但在许多方面，自行火炮才是战场上最有价值的车辆。在穿越工事或与敌方坦克作战时，相对廉价和简单的车辆所提供的火力支援是非常宝贵的。"

 OG_license_production_focus: "许可证生产"
 OG_panzer_vor_focus: "所有坦克，前进！"
 OG_panzer_vor_focus_desc: "无论是狂风暴雨还是皑皑白雪，无论是烈日炎炎还是寒夜冰冻，我们的坦克都会在暴风中咆哮前行，用雷鸣般的引擎快如闪电地打击敌人。在所有战友面前，我们孤军奋战，向敌人纵深推进！" # Panzerlied 修改歌词 # TODO: 优化翻译


 OG_license_production_focus: "许可证生产"
 OG_license_production_focus_desc: "§Y无§!"

 OG_army_reorganization_focus: "军队改组"
 OG_army_reorganization_focus_desc: "如果我们还生活在 19 世纪，那么我们军队的组织结构就会被认为是现代化的。因此，根除任何不利于开展现代战争的陈旧做法符合我们的最大利益。这将是一项艰巨的任务，而且在进行这种转变时，我们的作战能力将受到严重限制。"
 OG_army_reorganization_focus_select_effect_tt: "自选择国策起即开始生效:"
 OG_army_reorganization_focus_complete_effect_tt: "\n国策完成时获得以下效果:"
 
 
 OG_doctrine_effort: "重视军事学说"
 OG_doctrine_effort_desc: "大战中定义地面作战的军事理论已经过时。我们必须用我们最伟大的头脑来塑造未来的军事思想。"
 
 OG_military_planning_focus: "重视作战计划"
 OG_military_planning_focus_desc: "在不断变化的战争环境中，战略远见和周密计划至关重要。[ROOT.GetNonIdeologyNameDef]必须注重磨练军队领导层的技能，培养一种精心策划战役的文化，从而在战场上取得决定性的胜利。"
 
 OG_military_academy_focus: "军事学院奖学金"
 OG_military_academy_focus_desc: "§Y无§!"
 OG_military_academy_focus_tt: "解锁 §Y军事学院§! 中的 §G3 个额外训练槽位§!。 通过培训，可以提高所有军事顾问的加成。"
 
 OG_doctrine_effort_2: "重视军事学说 II"
 OG_doctrine_effort_2_desc: "战场不仅在世界大战期间发生了变化，而且在最近的冲突中也发生了变化。我们必须不断重新评估我们的理论，以反映这一点。"
 
 OG_women_military_corps_focus: "妇女志愿兵团"
 OG_women_military_corps_focus_desc: "如果我们要誓死保卫我们的国家，那么将一半人口排除在我们的努力之外是荒谬的。虽然有些人可能会担心潜在的长期人口后果，但 [ROOT.GetAdjective] 仍应训练妇女加入我们的生存之战！"
 
 OG_home_guard_focus: "家园卫士机构"
 OG_home_guard_focus_desc: "建立一支训练有素、装备精良的家园卫队，专门负责保卫边境和维护国内安全，这既是民众的要求，也是军队高层的明智之举。"
 

 OG_doctrine_effort_3: "重视军事学说 III"
 OG_doctrine_effort_3_desc: "§Y无§!"

 OG_equipment_effort: "重视步兵装备"
 OG_equipment_effort_desc: "步兵可携带装备的极限不断被突破。我们将致力于为部队提供最好的工具。"


 OG_war_economy_effort: "战时经济游说"
 OG_war_economy_effort_desc: "§Y无§!"

 OG_suppress_anti_war_sentiments_focus: "遏制反战情绪"
 OG_suppress_anti_war_sentiments_focus_desc: "面对围绕国家战争立场日益增长的异议和不安，平息反对声音、保持统一战线已成为当务之急。民众必须坚定不移地支持政府的军事行动。"

 OG_artillery_effort: "重视炮兵"
 OG_artillery_effort_desc: "尽我们所能支持我们勇敢的部队是取得胜利的关键。无论是从远处发射重炮，还是在战场上提供更直接的支持。我们必须确保我们的部队拥有所需的一切。"
 
 OG_artillery_effort_2: "重视炮兵 II"
 OG_artillery_effort_2_desc: "火炮对于支援我们步兵的任何前进行动都至关重要。扩大对弹道学和更大口径火炮的研究。"
 
 OG_equipment_effort_2: "重视步兵装备 II"
 OG_equipment_effort_2_desc: "我们将继续努力，确保我们的步兵和支援部队配备当代最好的装备。"
 
 
 
 OG_anti_air_focus: "防空系统"
 OG_anti_air_focus_desc: "虽然我们无法确定敌人来自何方，但保卫祖国的核心地区免遭敌人空袭始终是有益的。"
 
 OG_special_forces_focus: "特种部队"
 OG_special_forces_focus_desc: "我们需要精锐部队；山地部队和伞兵应该是我们的优先选择。"
 
 OG_marines_focus: "两栖突击"
 OG_marines_focus_desc: "§Y无§!"
 
 OG_paratrooper_focus: "Airborne Operations"
 OG_paratrooper_focus_desc: "§Y无§!"

 OG_rangers_lead_the_way_focus: "游骑兵领路"
 OG_rangers_lead_the_way_focus_desc: "§Y无§!"
 OG_rangers_lead_the_way_focus_tt: "§在§Y森林§!地形中，§Y特种部队§!将获得 §G+10% 攻击§!、§G+10% 防御§!和§G+5% 速度§!。"

 OG_urban_combat_specialization_focus: "突击队战术"
 OG_urban_combat_specialization_focus_desc: "冲啊，冲出战壕！暴风突击队，冲锋！"
 OG_urban_combat_specialization_focus_tt: "在§Y城市§!地形和进攻§Y要塞§!中，§Y摩托化§! 和 §Y机械化部队§! 将获得 §G+10% 攻击§!, §G+10% 防御§!, §G+5% 突破§!。\n\n§g冲击战术、冲击战术或冲击攻击是进攻性机动的名称，试图通过快速、全力的推进对敌人施加心理压力，以击退战斗人员。接受更高程度的风险以取得决定性的结果对于休克行为至关重要。§!"

 OG_long_range_desert_group_focus: "长距离沙漠群"
 OG_long_range_desert_group_focus_desc: "拜托，你真的需要坏蛋暴风突击队吗？看看可爱的骆驼，你不想要吗？来吧，做个英雄，选骆驼吧。为了骆驼。所有酷男靓女都选骆驼，只是说说而已。骆驼是爱，骆驼是生命"
 OG_long_range_desert_group_focus_tt: "在§Y沙漠§!地形中，§Y特种部队§!将获得§G+10% 攻击§!，§G+10% 防御§!，§G+5% 速度§!。\n\n§g长距离沙漠群（英语：Long Range Desert Group，LRDG）是在第二次世界大战期间由英国陆军组建的特种部队。它负责侦查及突击，运作于北非战场，以对抗德意志非洲军。§!"
 
 ## 上面两个中的 “部队”、“单位” 有待商榷  #pendding
 ## 上面两个中的行文空格有待商榷  #pendding
 
 ### Aviation ###
 
 OG_aviation_effort: "重视空军"
 OG_aviation_effort_tt: "没有足够的建筑位可以用于建造§Y空军基地§!"
 OG_aviation_effort_desc: "空军技术是所有军事技术中发展最快的。任何一个现代化国家都应该掌握先进的航空技术。"

 OG_fighter_focus: "重视战斗机"
 OG_fighter_focus_desc: "我们还没有看到世界大战中的最后一场狗斗。保持战斗机发展的领先地位将使我们在未来的战争中占据优势。"

 OG_bomber_focus: "重视轰炸机"
 OG_bomber_focus_desc: "当未来的人们谈及当今战争的恐怖时，从天而降的火雨将会是最显著的特征。我们将竭尽全力确保我们的敌人讲述这些故事。"

 OG_aviation_effort_2: "重视空军 II"
 OG_aviation_effort_2_desc: "要使我们的空军与其他军种很好地融合，就必须进一步推进航空事业的发展。"
 OG_CAS_effort: "高空死神"   #CAS Effort
 OG_CAS_effort_desc: "仅仅是地面车辆的支持对于现代军队来说是不够的，我们还需要强大的空中力量协助军队作战。"

 OG_escort_planes_focus: "远程护航"
 OG_escort_planes_focus_desc: "我们的战术轰炸机和战略轰炸机需要拥有远程护航提供保护，才能安全抵达目标区域后返航。" # transsup
 
 OG_interceptor_focus: "本土拦截指挥中心"
 OG_interceptor_focus_desc: "我们必须保护[ROOT.GetNonIdeologyNameDef]领空安全，投资建立一个大型指挥中心，专门拦截敌人的空袭。"
 
 OG_aircraft_parts_focus: "飞机模块创新"
 OG_aircraft_parts_focus_desc: "§Y无§!"
 
 OG_domestic_plane_designs: "航空知识库"
 OG_domestic_plane_designs_desc: "航空战争是一项相对较新的发明，许多专家对哪种类型的飞机设计可用于战争意见不一。我们可以通过在全国范围内共享知识和测试结果来相互学习和提高。"
 
 OG_domestic_plane_production_focus: "国产飞机项目"
 OG_domestic_plane_production_focus_desc: "让我们的航空工业自主研发设计飞机型号，也许能在提高生产效率方面产生意想不到的额外作用。"  # transsup
 
 OG_flying_clubs_focus: "资助飞行俱乐部"
 OG_flying_clubs_focus_desc: "若新飞行员在开始训练之前从未见过飞机，那么训练成本就会很高。但是，许多年轻人对飞行非常着迷，若得到一些支持，他们将成长为极有能力的飞行员。而当他们已经掌握了驾驶飞机的基本知识，他们便可以快速掌握空战的精髓。"
 
 OG_aviation_effort_3: "重视空军 III"
 OG_aviation_effort_3_desc: "§Y无§!"
 
 OG_NAV_effort: "重视舰载飞机"   #NAV Effort
 OG_NAV_effort_desc: "正如新海战中，一部分发生在水面之下，而另一部分则发生在水面之上的空中。"
 
 ### Navy ###

 OG_naval_effort: "重视海军"
 OG_naval_effort_tt: "没有足够的建筑位可以用于建造§Y海军船坞§!"
 OG_naval_effort_desc: "扩充海军应该是我们的首要任务。将所有可用资源分配给新船坞和轻型水面舰艇研究。"

 OG_flexible_navy_focus: "重视机动舰队理论"
 OG_flexible_navy_focus_desc: "根据潜艇技术的进步重塑海战，这将使我们更有效地打击敌方的护航舰队。而灵活的航母将时我们在大洋的任何位置获得优势。"

 OG_large_navy_focus: "重视大舰队理论"
 OG_large_navy_focus_desc: "调整我们的海军理论以适应大型舰艇，并确保我们护航舰队的安全，这会助益我们研发相关任务所需的舰船。"

 OG_submarine_effort: "重视潜艇"
 OG_submarine_effort_desc: "潜艇战是自鱼雷艇发明以来最激动人心的海军发展。我们不仅要防范潜艇，还要利用潜艇打击敌方航运。"

 OG_cruiser_effort: "重视巡洋舰"
 OG_cruiser_effort_desc: "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"

 OG_destroyer_effort: "重视驱逐舰"
 OG_destroyer_effort_desc: "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。而驱逐舰将成为其中关键。"

 OG_capital_ships_effort: "重视主力舰"
 OG_capital_ships_effort_desc: "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军的优势。"

 OG_naval_effort_2: "重视海军 II"
 OG_naval_effort_2_desc: "§Y无§!"
 
 OG_naval_base_effort: "重视海军基地建设t"
 OG_naval_base_effort_desc: "§Y无§!"
 OG_naval_base_effort_tt: "在完全控制的核心地区的所有§Y海军基地§!:\n添加 §G2§! §Y海军基地§!。（即升 2 级）"
 
 OG_coastal_batteries_effort: "建造海岸要塞"
 OG_coastal_batteries_effort_desc: "面对外来侵略，确保海岸线得到良好保护至关重要。通过改善海岸防御基础设施，我们可以更好地应对来自海上的任何潜在威胁。"
 OG_coastal_batteries_effort_tt: "在完全控制的核心地区的所有§Y海军基地§!:\n添加 §G3§! §Y海岸要塞§!。"
 
 OG_naval_refitting_effort: "舰艇改装厂"
 OG_naval_refitting_effort_desc: "§Y无§!"
 
 OG_naval_mine_warfare_effort: "水雷战"
 OG_naval_mine_warfare_effort_desc: "使用舰船来保卫我们的整条海岸线经济上是不合算的。通过在战略要地布设水雷，我们可以阻扰乃至击伤试图接近我国海岸的敌方舰队。"
 
 OG_naval_doctrine_effort: "重视海军学说 II"
 OG_naval_doctrine_effort_desc: "船只研发的最新进展使我们有了新的战略和战术选择，对这些新的理论我们需要有新的计划和实验来验证。"  # transsup
 
 OG_convoy_escort_focus: "装甲运输船"
 OG_convoy_escort_focus_desc: "在海军优势成为战略优势基石的时代，认识到我们海上补给线的脆弱性至关重要。我们必须做出战略承诺，通过加强我们海上护航船队的防御能力来保护我们至关重要的海上航线。"
 
 OG_wolfpacks_focus: "模块化建造"
 OG_wolfpacks_focus_desc: "采用模块化的潜艇建造方式，将利于我们控制生产成本，提高潜艇产量。"  # transsup

 OG_naval_doctrine_effort_2: "重视海军学说 III"
 OG_naval_doctrine_effort_2_desc: "先进的海军学说决定了我们舰队进行战斗时有效的指导理念。"  # transsup
 
 OG_carrier_effort: "重视航母"
 OG_carrier_effort_desc: "现代化战斗舰队的主力将会是航空母舰而不是战列舰。早在1921年，美国人就证明了制空权对海战的重要性！"  # transsup
 
 OG_combined_arms_warfare_focus: "战争的未来"
 OG_combined_arms_warfare_focus_desc: "§Y无§!"
 
 ### Industry ###

 OG_company_expansion_projects_focus: "公司扩张项目"
 OG_company_expansion_projects_focus_desc: "§Y无§!"
 OG_company_expansion_projects_focus_tt: "为§Y军事工业组织§!提供额外资金，并扩大§Y工业关注§!。"  # pendding: §YMilitary Industrial Organizations§! 和 §YIndustrial Concerns§! 的翻译待定

 OG_flexible_company_contracts_focus: "灵活的合同"
 OG_flexible_company_contracts_focus_desc: "我们必须认识到现代战争的动态性质，并决心保持一支能够迅速适应新威胁的尖端军事力量。"

 OG_industrial_effort: "重视工业"
 OG_industrial_effort_desc: "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"

 OG_industrial_effort_2: "重视工业 II"
 OG_industrial_effort_2_desc: "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民再一次完成巨大的工业进步。"

 OG_construction_effort: "重视建筑"
 OG_construction_effort_tt: "没有足够的建筑位可以用于建造§Y民用工厂§!"
 OG_construction_effort_desc: "即使在战争笼罩全球的情况下，也不能低估民用工业的能力。"

 OG_production_effort: "重视军备"
 OG_production_effort_tt: "没有足够的建筑位可以用于建造§Y军用工厂§!"
 OG_production_effort_desc: "能造拖拉机，就能造坦克！我们决不能让我们的军事生产能力落后。"

 OG_construction_effort_2: "重视建筑 II"
 OG_construction_effort_2_desc: "继续扩建我们的工厂将使我们能够加快贸易和进一步建设所需的货物生产。"

 OG_production_effort_2: "重视军备 II"
 OG_production_effort_2_desc: "试图改造民用工厂来生产军事装备是低效的。我们现在应该集中精力准备军事生产。"
 
 OG_production_effort_3: "重视军备 III"
 OG_production_effort_3_desc: "为了满足对新装备的需求，我们必须继续努力扩建军工厂。"

 OG_infrastructure_effort: "重视基建"
 OG_infrastructure_effort_desc: "没有合格基础设施建设的国家无法推进先进的项目或建设。"
