l_simp_chinese:

 focus_unlock_design_company_tt: "\n新的 §Y设计商§! 可用:"


 ### Army ###

 OG_army_effort: "重视陆军"
 OG_army_effort_desc: "尽管空战和海战的可能性越来越大，但地面作战仍然是未来战争的关键。只要做好准备，我们就能避免重蹈战壕的覆辙。"


 OG_motorization_effort: "重视机动化"
 OG_motorization_effort_desc: "机动性和防护性对于步兵安全进出战场至关重要。关注这些发展将使我们能够迅速采取行动。"

 OG_cavalry_effort: "重新运用骑兵团"
 OG_cavalry_effort_desc: "随着我国武装部队的现代化和卡车的引进，我们需要将我们的老骑兵团重新用于其他任务。"
 OG_cavalry_effort_tt: "创建一个包含 5 个 §Y骑兵营§! 的免费 §Y模板师§! ."

 OG_logistics_effort: "重视后勤"
 OG_logistics_effort_desc: "任何军事行动的生命线都在于其后勤行动的效率。鉴于后勤公司在维持攻势中的关键作用，我们应确保我们的武装部队始终能得到源源不断的补给和支持。"


 OG_maintenance_effort: "军用车辆抢修人员"
 OG_maintenance_effort_desc: "§Y无§!"

 OG_mechanization_effort: "重视机械化"
 OG_mechanization_effort_desc: "重新思考摩托化步兵的可能性，我们就能突破当今车辆构造的极限。"

 OG_armor_effort: "重视装甲"
 OG_armor_effort_desc: "利用我们从步兵机械化中学到的知识，我们也可以改进我们的装甲车辆。"

 OG_armored_production_effort: "车辆翻新工厂"
 OG_armored_production_effort_desc: "为了应对现代战争日益增长的工业需求，我们应采取突破性举措，加强我们的装甲生产和保有能力。我们必须精简装甲车辆的生产，并建立专门的翻新设施。"




 OG_tank_destroyer_effort: "坦克歼击车"
 OG_tank_destroyer_effort_desc: "一些炮兵军官提出的一种有争议的理论，声称对付装甲突破的最佳武器是快速、轻装甲但全副武装的车辆。"
 
 OG_self_propelled_guns_effort: "自行火炮"
 OG_self_propelled_guns_effort_desc: "坦克可能给战争带来了革命性的变化，但在许多方面，自行火炮才是战场上最有价值的车辆。在穿越工事或与敌方坦克作战时，相对廉价和简单的车辆所提供的火力支援是非常宝贵的。"

 OG_license_production_focus: "许可证生产"
 OG_panzer_vor_focus: "所有坦克，前进！"
 OG_panzer_vor_focus_desc: "无论是狂风暴雨还是皑皑白雪，无论是烈日炎炎还是寒夜冰冻，我们的坦克都会在暴风中咆哮前行，用雷鸣般的引擎快如闪电地打击敌人。在所有战友面前，我们孤军奋战，向敌人纵深推进！" # Panzerlied 修改歌词 # TODO: 优化翻译


 OG_license_production_focus: "License Production"
 OG_license_production_focus_desc: ""

 OG_army_reorganization_focus: "军队改组"
 OG_army_reorganization_focus_desc: "The organizational structure of our armed forces would be considered modern, if we still lived in the 19th century, that is. Consequently, it lies in our greatest interest to root out any archaic practices detrimental to conducting modern warfare. It will be an arduous task, and while undergoing such a transformation our combat capability will be severely limited."
 OG_army_reorganization_focus_select_effect_tt: "Immediate effect upon focus start:"
 OG_army_reorganization_focus_complete_effect_tt: "\nEffects upon focus completion:"
 
 
 OG_doctrine_effort: "Doctrine Effort"
 OG_doctrine_effort_desc: "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 
 OG_military_planning_focus: "Campaign Planning Effort"
 OG_military_planning_focus_desc: "In the ever-evolving landscape of warfare, strategic foresight and meticulous planning are paramount. [ROOT.GetNonIdeologyNameDef] must focus on honing the skills of the military leadership, fostering a culture of meticulous campaign planning to achieve decisive victories on the battlefield."
 
 OG_military_academy_focus: "Military Academy Scholarships"
 OG_military_academy_focus_desc: ""
 OG_military_academy_focus_tt: "Unlocks §G3 Extra Training Slots§! in the §YMilitary Academy§!. The training enables enhancements of the bonuses for all military advisors."
 
 OG_doctrine_effort_2: "Doctrine Effort II"
 OG_doctrine_effort_2_desc: "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 
 OG_women_military_corps_focus: "Women's Volunteer Corps"
 OG_women_military_corps_focus_desc: "If we want to defend our country tooth and nail, it would be absurd to exclude half our population from our efforts. Although some may be concerned about potential long term demographic consequences, [ROOT.GetAdjective] women should still be trained to join the fight for our survival!"
 
 OG_home_guard_focus: "Homeguard Establishment"
 OG_home_guard_focus_desc: "The creation of a well-trained and well-equipped homeguard, dedicated to safeguarding our borders and maintaining internal security, is both a popular demand from the populace and advisable from the military high command."
 

 OG_doctrine_effort_3: "Doctrine Effort III"
 OG_doctrine_effort_3_desc: ""

 OG_equipment_effort: "Equipment Effort"
 OG_equipment_effort_desc: "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."


 OG_war_economy_effort: "Lobby for Wartime Economics"
 OG_war_economy_effort_desc: ""

 OG_suppress_anti_war_sentiments_focus: "Suppress Anti-War Sentiments"
 OG_suppress_anti_war_sentiments_focus_desc: "In the face of growing dissent and disquiet surrounding the nation's stance on war, it becomes imperative to quell voices of opposition and maintain a unified front. The populace must remain steadfast in supporting the government's commitment to military endeavors."

 OG_artillery_effort: "Artillery Effort"
 OG_artillery_effort_desc: "Supporting our brave troops in any way we can is key to victory. Be that by laying down heavy artillery fire from a distance or more direct support on the battlefield. We must make sure our troops have everything they need."
 
 OG_artillery_effort_2: "Artillery Effort II"
 OG_artillery_effort_2_desc: "Artillery is crucial for the support of any forward movement by our infantry. Expand research into ballistics and larger barrel guns."
 
 OG_equipment_effort_2: "Equipment Effort II"
 OG_equipment_effort_2_desc: "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 
 
 
 OG_anti_air_focus: "Anti-Aircraft Defence"
 OG_anti_air_focus_desc: "Although we can't say for certain where the enemy will come from, defending the core of our homeland from enemy air raids will always be helpful."
 
 OG_special_forces_focus: "Special Forces"
 OG_special_forces_focus_desc: "We have need of elite forces; mountain troops and paratroopers should be our priority."
 
 OG_marines_focus: "Amphibious Assaults"
 OG_marines_focus_desc: ""
 
 OG_paratrooper_focus: "Airborne Operations"
 OG_paratrooper_focus_desc: ""

 OG_rangers_lead_the_way_focus: "Rangers Lead the Way!"
 OG_rangers_lead_the_way_focus_desc: ""
 OG_rangers_lead_the_way_focus_tt: "§YSpecial Forces Units§! will gain §G+10% attack§!, §Gdefense§! and §G+5% speed§! in §YForest Terrain§!."

 OG_urban_combat_specialization_focus: "Shock Troop Tactics"
 OG_urban_combat_specialization_focus_desc: "Out of the trenches the stormtroopers rise!"
 OG_urban_combat_specialization_focus_tt: "§YMotorized§! and §YMechanized Units§! will gain §G+10% attack§!, §Gdefense§! and §G+5% Breakthrough§! in §YUrban Terrain§! and against §YForts§!."

 OG_long_range_desert_group_focus: "Long Range Desert Group"
 OG_long_range_desert_group_focus_desc: "Come on, do you really need the badass stormtroopers? Look at the cute camel, don't you want it? Come on, be a hero and pick the camel. Do it for the camel. All cool guys and gals pick the camel, just sayin'. Camel is love, camel is life."
 OG_long_range_desert_group_focus_tt: "§YSpecial Forces Units§! will gain §G+10% attack§!, §Gdefense§! and §G+5% speed§! in §YDesert Terrain§!."
 
 
 ### Aviation ###
 
 OG_aviation_effort: "Aviation Effort"
 OG_aviation_effort_tt: "Not enough building slots for §YAir Base§!"
 OG_aviation_effort_desc: "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."

 OG_fighter_focus: "Fighter Focus"
 OG_fighter_focus_desc: "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."

 OG_bomber_focus: "Bomber Focus"
 OG_bomber_focus_desc: "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."

 OG_aviation_effort_2: "Aviation Effort II"
 OG_aviation_effort_2_desc: "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 OG_CAS_effort: "Death From Above"   #CAS Effort
 OG_CAS_effort_desc: "A modern army needs support from vehicles not only on the ground, but also in the air."

 OG_escort_planes_focus: "Long Range Escorts"
 OG_escort_planes_focus_desc: ""
 
 OG_interceptor_focus: "Home Interception Command Center"
 OG_interceptor_focus_desc: "We must protect the skies over [ROOT.GetNonIdeologyNameDef] by investing in a major command center, dedicated to intercepting incoming enemy air raids."
 
 OG_aircraft_parts_focus: "Airplane Module Innovation"
 OG_aircraft_parts_focus_desc: ""
 
 OG_domestic_plane_designs: "Pool Aeronautical Knowledge"
 OG_domestic_plane_designs_desc: "Aeronautical warfare is a relatively new invention, and many experts have split opinions on what type of airplane designs are viable for warfare. We can learn and improve from each other by sharing knowledge and test results on a national level."
 
 OG_domestic_plane_production_focus: "Domestic Plane Program"
 OG_domestic_plane_production_focus_desc: ""
 
 OG_flying_clubs_focus: "Sponsor Flying Clubs"
 OG_flying_clubs_focus_desc: "New pilots are expensive to train if they have never seen a plane before they start training. But many young people are fascinated by flying, and with some support, could grow into very capable pilots that could pick up the finer points of air combat very quickly if they already know the basics of piloting an aircraft."
 
 OG_aviation_effort_3: "Aviation Effort III"
 OG_aviation_effort_3_desc: ""
 
 OG_NAV_effort: "NAV Effort"   #NAV Effort
 OG_NAV_effort_desc: "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 
 ### Navy ###

 OG_naval_effort: "Naval Effort"
 OG_naval_effort_tt: "Not enough building slots for §YNaval Dockyards§!"
 OG_naval_effort_desc: "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."

 OG_flexible_navy_focus: "Flexible Naval Doctrine Effort"
 OG_flexible_navy_focus_desc: "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."

 OG_large_navy_focus: "Large Naval Doctrine Effort"
 OG_large_navy_focus_desc: "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."

 OG_submarine_effort: "Submarine Effort"
 OG_submarine_effort_desc: "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."

 OG_cruiser_effort: "Cruiser Effort"
 OG_cruiser_effort_desc: "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."

 OG_destroyer_effort: "Destroyer Effort"
 OG_destroyer_effort_desc: "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."

 OG_capital_ships_effort: "Capital Ship Effort"
 OG_capital_ships_effort_desc: "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."

 OG_naval_effort_2: "Naval Effort II"
 OG_naval_effort_2_desc: ""
 
 OG_naval_base_effort: "Shipyard Building Effort"
 OG_naval_base_effort_desc: ""
 OG_naval_base_effort_tt: "All §YNaval Bases§! in fully controlled core states:\nAdd §G2§! §YNaval Bases§!."
 
 OG_coastal_batteries_effort: "Construct Coastal Batteries"
 OG_coastal_batteries_effort_desc: "In the face of foreign aggression, it is of utmost importance to ensure that the coastline is well-protected. By improving the coastal defense infrastructure, we can better prepare ourselves for any potential threats from the sea."
 OG_coastal_batteries_effort_tt: "All §YNaval Bases§! in fully controlled core states:\nAdd §G3§! §YCoastal Forts§!."
 
 OG_naval_refitting_effort: "Naval Refitting Yards"
 OG_naval_refitting_effort_desc: ""
 
 OG_naval_mine_warfare_effort: "Mine Warfare"
 OG_naval_mine_warfare_effort_desc: "It is uneconomic to try and defend our entire coastline with ships. By laying minefields in strategic locations we can deter or at least damage any enemy fleet trying to close to our coasts."
 
 OG_naval_doctrine_effort: "Naval Doctrine Effort II"
 OG_naval_doctrine_effort_desc: ""
 
 OG_convoy_escort_focus: "Armored Convoys"
 OG_convoy_escort_focus_desc: "In an era where naval supremacy is a cornerstone of strategic dominance, recognizing the vulnerability of our maritime supply lines is of utmost importance. We must make a strategic commitment to safeguarding our crucial sea routes by bolstering the defensive capabilities of our maritime convoys."
 
 OG_wolfpacks_focus: "Modular Construction"
 OG_wolfpacks_focus_desc: "By having parts of our submarines built at various construction facilities, assembly and construction speed are greatly improved."

 OG_naval_doctrine_effort_2: "Naval Doctrine Effort III"
 OG_naval_doctrine_effort_2_desc: ""
 
 OG_carrier_effort: "Carrier Effort"
 OG_carrier_effort_desc: ""
 
 OG_combined_arms_warfare_focus: "Future of Warfare"
 OG_combined_arms_warfare_focus_desc: ""
 
 ### Industry ###

 OG_company_expansion_projects_focus: "Company Expansion Projects"
 OG_company_expansion_projects_focus_desc: ""
 OG_company_expansion_projects_focus_tt: "Enables extra funding of §YMilitary Industrial Organizations§! and expansions of §YIndustrial Concerns§!."

 OG_flexible_company_contracts_focus: "Flexible Contracts"
 OG_flexible_company_contracts_focus_desc: "We must recognize the dynamic nature of modern warfare and be determined to maintain a cutting-edge military force that can adapt swiftly to emerging threats."

 OG_industrial_effort: "Industrial Effort"
 OG_industrial_effort_desc: "Focus all our political efforts on building up the civilian industry in a great leap forward."

 OG_industrial_effort_2: "Industrial Effort II"
 OG_industrial_effort_2_desc: "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."

 OG_construction_effort: "Construction Effort"
 OG_construction_effort_tt: "Not enough building slots for §YCivilian Factories§!"
 OG_construction_effort_desc: "Civilian industrial capacity must not be underestimated even when war looms over the world."

 OG_production_effort: "Armament Effort"
 OG_production_effort_tt: "Not enough building slots for §YMilitary Factory§!"
 OG_production_effort_desc: "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."

 OG_construction_effort_2: "Construction Effort II"
 OG_construction_effort_2_desc: "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."

 OG_production_effort_2: "Armament Effort II"
 OG_production_effort_2_desc: "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 
 OG_production_effort_3: "Armament Effort III"
 OG_production_effort_3_desc: "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."

 OG_infrastructure_effort: "Infrastructure Effort"
 OG_infrastructure_effort_desc: "A country without proper infrastructure cannot pursue advanced projects or constructions."
 OG_infrastructure_effort_tt: "Not enough building slots for §YInfrastructure§!"

 OG_infrastructure_effort_2: "Infrastructure Effort II"
 OG_infrastructure_effort_2_desc: "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."

 OG_construction_effort_3: "Construction Effort III"
 OG_construction_effort_3_desc: "Expansion of our infrastructure network has significantly improved our capacity for construction."

 OG_nuclear_effort: "Nuclear Wonder Weapons"
 OG_nuclear_effort_desc: "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."

 OG_extra_tech_slot: "National Research Institute"
 OG_extra_tech_slot_desc: "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."

 OG_extra_tech_slot_2: "Classified Discoveries Department"
 OG_extra_tech_slot_2_desc: "The rapid industrialization and urbanization of our nation has opened up new opportunities in R&D that we should pursue. Our large metropolitan areas provide the perfect gathering places for the smartest of minds of the entire nation to come together and work towards advanced breakthroughs in the various scientific fields."

 OG_technology_sharing_focus: "Technology Sharing"
 OG_technology_sharing_focus_desc: "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."

 OG_bunker_construction_effort: "Fortify Strategic Locations"
 OG_bunker_construction_effort_desc: "As our nation steels itself for potential conflicts, the safety and resilience of the urban centers are paramount. We must bolster the defenses of these areas, ensuring they stand as impregnable bastions against any threat that may loom on the horizon."
 OG_bunker_construction_effort_tt: "All §YVictory Points§! in fully controlled core states:\nAdd §G2§! §YLand Forts§!."
 
 OG_war_industrial_coordination_focus: "War Industrial Coordination"
 OG_war_industrial_coordination_focus_desc: "In response to the pressing demands of wartime production, the nation should direct its efforts towards creating a centralized body dedicated to orchestrating and optimizing industrial activities. Our aims should be to streamline coordination between various sectors, enhance resource allocation, and foster collaboration between industry and government to ensure maximum output in support of any war effort."
  
 OG_resource_excavation_effort: "Resource Excavation Prospecting"
 OG_resource_excavation_effort_desc: "As the nation stands at the precipice of war, securing vital resources becomes a strategic imperative. Our abilities to identify, exploit, and maximize the extraction of essential resources required to fuel the war machine must improve!"

 OG_refinery_effort: "Synthetic Experiments"
 OG_refinery_effort_desc: ""
 
 OG_rationing_focus: "Rationing & Bomb Shelters"
 OG_rationing_focus_desc: "As the specter of war looms over [ROOT.GetNonIdeologyNameDef], it becomes imperative to safeguard the well-being of our citizens and fortify their resilience in the face of potential adversities."
 
 OG_public_sector_expansion_focus: "[ROOT.GetOGSectorName]"
 OG_public_sector_expansion_focus_tt: "All §Ycontrolled core states§!:\nAdd §G2§! Building Slots."
 OG_public_sector_expansion_focus_desc: ""
 
 PublicSectorName: "Public Sector Expansion"
 PrivateSectorName: "Private Sector Expansion"
 
 OG_railway_effort: "Railway Network Expansion"
 OG_railway_effort_desc: "As [ROOT.GetNonIdeologyNameDef] looks towards the future, it is evident that the efficient movement of troops, resources, and civilians is paramount to national success. Let's make the trains run on time!"
 
 OG_electronics_focus: "Computing Advancements"    #secret_weapons
 OG_electronics_focus_desc: "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 
 OG_generic_radar_focus: "Radiolocation Systems"
 OG_generic_radar_focus_desc: "The ability to detect enemy bombers will be crucial to the war effort. We should spare no resources in further developing Radar technology and constructing a network of detection stations along the coasts."
 
 OG_rocket_effort: "Rocketry Science"
 OG_rocket_effort_desc: "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 
 ### Fascism ###
 
 OG_political_effort: "Political Effort"
 OG_political_effort_desc: "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."

 OG_collectivist_ethos_focus: "Collectivist Ethos"
 OG_collectivist_ethos_focus_desc: "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 
 OG_nationalism_focus: "Nationalism"
 OG_nationalism_focus_desc: "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 
 OG_seize_foreign_assets_focus: "Seize Foreign Assets"
 OG_seize_foreign_assets_focus_desc: ""
 
 OG_military_youth_focus: "National Youth Organization"
 OG_military_youth_focus_desc: "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."

 OG_militarism_focus: "[ROOT.GetAdjective] Militarism"
 OG_militarism_focus_desc: "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."

 OG_eugenics_propaganda_focus: "Triumph of Will"   #Eugenics Propaganda
 OG_eugenics_propaganda_focus_desc: ""

 OG_paramilitarism_focus: "Paramilitary Intergration"
 OG_paramilitarism_focus_desc: "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."

 OG_national_labour_front_focus: "National Labour Front"
 OG_national_labour_front_focus_desc: ""

 OG_fascist_new_world_order_focus: "New World Order"    #Total War #Lebensraum
 OG_fascist_new_world_order_focus_desc: ""
 
 OG_fascist_new_world_order_focus_tt_1: "Random §Ycontrolled state§!:\nAdd core of §Y[ROOT.GetName]§!."
 OG_fascist_new_world_order_focus_tt_2: "\nRandom §Ycontrolled state§!:"
 
 OG_ideological_fanaticism_focus: "Ideological Fanaticism"
 OG_ideological_fanaticism_focus_desc: "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 
 ### Communism ###
 
 OG_internationalism_focus: "Internationalism"
 OG_internationalism_focus_desc: "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 
 OG_class_struggle_focus: "Class Struggle"
 OG_class_struggle_focus_desc: ""
 
 OG_collectivisation_focus: "Collectivisation"
 OG_collectivisation_focus_desc: ""
 OG_collectivisation_focus_tt: "All §Ycontrolled core states§!:\nAdd §G1§! Building Slot."
 
 OG_planned_economy_focus: "Planned Economy"
 OG_planned_economy_focus_desc: ""
 
 OG_socialist_indoctrination_focus: "Socialist Indoctrination"
 OG_socialist_indoctrination_focus_desc: ""
 
 OG_cult_of_personality_focus: "Cult of Personality"
 OG_cult_of_personality_focus_desc: ""
 
 OG_gunboat_diplomacy_focus: "Gunboat Diplomacy"
 OG_gunboat_diplomacy_focus_desc: "We need to assert our influence on the global stage and utilize our military might as a tool for diplomatic leverage, ensuring that our nation's interests are safeguarded and respected worldwide."
 OG_gunboat_diplomacy_focus_tt: "Enables claiming border states from our neighbours."

 OG_political_commissars_focus: "Political Commissars"
 OG_political_commissars_focus_desc: "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."

 OG_world_revolution_focus: "Spread the World Revolution"
 OG_world_revolution_focus_desc: ""
 OG_world_revolution_focus_tt: "All neighbouring §Ynon-ally§! and §Ynon-communist§! countries:"
 
 OG_communist_partisan_focus: "Resistance Movement"
 OG_communist_partisan_focus_desc: "Viva la resistance!"
 
 ### Neutrality ###
 
 OG_liberty_ethos_focus: "Liberty Ethos"
 OG_liberty_ethos_focus_desc: "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 
 OG_neutrality_focus: "Isolationism"
 OG_neutrality_focus_desc: "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 
 OG_neutrality_trade_focus: "Open Trade Agreements"
 OG_neutrality_trade_focus_desc: ""
 
 OG_concessions_focus: "Realpolitik"   #Flexible Foreign Policy
