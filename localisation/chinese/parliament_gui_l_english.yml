 # Scripted GUIs
  parliament_gui_title:0 "Grid Parliament"  #UNUSED
  semicircle_parliament_gui_title:0 "Parliament of [ROOT.GetNonIdeologyNameDef]"
  XYZ_politics_help_tt:0 "All §Yparty popularities§! will be proportionally converted into §Yparliament seats§! upon a new election. All §Ycabinet slots§! will also be emptied for free. The total number of parliament seats is 200.\n33% equals to 66 seats.\n50% equals to 100 seats.\n66% equals to 132 seats.\nThere are four different election outcomes:\n\n§Y1:§! Player party has over 50% of parliament seats. May rule as usual.\n\n§Y2:§! Player party has most parliament seats, but not over 50%. May rule as a minority government or create a coalition government.\n\n§Y3:§! Another party has most parliament seats, but not over 50%. Player must create a coalition government, or surrender power to this party.\n\n§Y4:§! Another party has over 50% parliament seats. Player must surrender power to this party, or start a civil war."
  
  current_compass_position_tt:0 "[ROOT.GetInsideOutsidePreferredArea]"
  current_compass_position_inside:0 "Current position is inside the ruling party's preferred area."
  current_compass_position_outside:0 "Current position is outside the ruling party's preferred area.\n§YWeekly Balance of Power Drift:§! §R-1%§!"

  political_compass_help_text:0 "The Y-axis represents §YAuthoritarianism§! in contrast to §YLibertarianism§!. It correlates with your current §YSocial Order Policy§!.\n\nThe X-axis 'loosely' represents §YProgressivism & Collectivism§! in contrast to §YConservatism & Individualism§!. It correlates with your current §YTaxation Policy§!.\n\nPositions located on the borders of preferred areas are considered to be within them.\n\nIf a political party or domestic faction is selected from the §YParliament Interface§!, the preferred area for that party or faction will show. If your current location is outside the preferred area of the ruling party's sub-ideology, internal party approval will steadily decrease. If your current position is within another party's or faction's preferred area, new interactions will become available in the §YBalance of Power§! menu.\n\n§LOne notable flaw and valid critique of the X-axis is that it groups 2 factors against 2 other factors. In reality the factors within these 2 groups do not always correlate with each other. Therefore, a 3-dimensional compass (cube) with a Z-axis would be required to properly display the actual placements of certain ideologies. A prime example where this is problematic would be National Socialism, an ideology which values both conservatism but also collectivism.§!"
  

  
 
  backup_parliament_symbol_button_tt:0 "This button is visible because the Parliament, Domestic Factions and Internal Party Approval systems are by default only accessible by the player and not the AI, which is only checked upon game start. If you are in a multiplayer game or have switched tag to this nation through the debug console and intend on keep playing as it, please press this button to activate these systems.\n\n§ROBS!§! The limit on how many countries that can use these systems simultaneously is §Y12§!."
  
