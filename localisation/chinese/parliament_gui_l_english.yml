 domestic_faction_workers_union_name_desc:0 "$domestic_faction_workers_union_name_DEF_CAP$ is an organisation for different kinds of working class people intent on improving the conditions of their employments."
 domestic_faction_aristocratic_league_name_desc:0 "$domestic_faction_aristocratic_league_name_DEF_CAP$ is an exclusive group limited to gentlemen of noble heritage. Its members are often well connected within the upper classes of society not only in [ROOT.GetNonIdeologyNameDef] itself, but also abroad."
 domestic_faction_science_name_desc:0 "$domestic_faction_science_name_DEF_CAP$ represents the various research facilities, universities and other higher educational institutes in the country."
 domestic_faction_religion_name_desc:0 "$domestic_faction_religion_name_DEF_CAP$ is the largest religious community in the country, often preaching for peace and prosperity."
 domestic_faction_paramilitary_name_desc:0 "Some may call $domestic_faction_paramilitary_name_DEF$ a fanatical terrorist group of thugs, others call them a heroic group of vigilanties fighting for justice."
 domestic_faction_military_name_desc:0 "$domestic_faction_military_name_DEF_CAP$ is a voluntary organization for military personel, lobbying for their interests and discussing tactics. Their latest boardgame Dogfighters & Dreadnoughts certainly lives up to the hype!"
 domestic_faction_news_bureau_name_desc:0 "$domestic_faction_news_bureau_name_DEF_CAP$ is the most popular media organization in the country, distributing newspapers as well as hosting radio and television broadcasts."
 domestic_faction_merchants_guild_name_desc:0 "$domestic_faction_merchants_guild_name_DEF_CAP$ is an influential employers' organization in the country. Comprising of visionary business leaders, shrewd industrialists, and innovative engineers, this group is a powerhouse that seeks to shape the economic future of the nation."
 domestic_faction_black_syndicate_name_desc:0 "$domestic_faction_black_syndicate_name_DEF_CAP$ is a mafi... ehrm... 'family conglomerate' owning many laundry services, pawn shops, restaurants and casinos. Trying to stay on their good side may not always be the best option, since loyalty outside of the family is more of a suggestion than obligation to their illusive boss."

