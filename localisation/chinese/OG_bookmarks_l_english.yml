 SMALL_NATIONS_SCENARIO_NAME:0 "Shattered World"
 SMALL_NATIONS_SCENARIO_NAME_DESC:0 "Hailing from various origins, 215 independent nations have managed to step into the tumultuous time period of the 1930s. With no clear power balance in the world, the time is ripe for power-hungry dictators to scramble for new territories and sate their megalomanical desires. Regardless of ambition, does your nation have what it takes to tackle the great struggles ahead? Whether it will rise to power like no empire before, or fall apart like so many others, simply remains to be seen."
 
 

 
 LARGE_NATIONS_SCENARIO:0 "Clash of Titans"
 LARGE_NATIONS_SCENARIO_DESC:0 "The year is 1935 and the world is on the brink of turmoil!\nWhile 115 powerful nations look proudly back on a century of successful conquests, many of the respective leaders' lust for power remains unsated. Their gazes are already eagerly fixed on their neighbors, blinded by naive dreams of grandeur. The peace for our time is about to be squandered, and only one thing remains certain; When titans collide, millions must pay the price."
 
 
