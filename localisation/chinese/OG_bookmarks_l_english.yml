 snusmumricus_meguminum_icon_tt:0 "Hello and welcome to the Great Sandbox Mod!\nAs you may have noticed, all leader portraits and country flags previewed here are empty. This is because the mod generates them upon game start, depending a bit on what game rules you pick. The flag's base color will be kept as your 'national color', giving color to your flag pattern and airforce model emblems. Don't like the color? Enable debug mode and you'll find a decision menu for changing it. Also, don't forget to check out the mod's game rule settings.\nI ever wish you happiness. Good luck!\n/Snusmumriken"
 
 
 
 
 