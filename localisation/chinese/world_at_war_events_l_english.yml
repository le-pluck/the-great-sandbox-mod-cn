 world_at_war.5.t:0 "Doctrinal Expertise"
 world_at_war.5.desc:0 "Throughout the last years we've put much effort into developing our land doctrine to perfection. With our latest effort completed, it's time for our dedicated army theorist to specialize in a category of choice."
