 world_at_war_news.1.t:0 "Proclamation of [FROM.GetNameDef]"
 world_at_war_news.1.desc:0 "Following their recent conquests, the former [FROM.GetOldNameDef] government has announced the creation of [FROM.GetNameDef], sending a clear message of their greatness."
 world_at_war_news.1.a:0 "It won't last long!"
 world_at_war_news.1.b:0 "Is this the birth of a new world power?"
 world_at_war_news.1.c:0 "A glorious day for all [FROM.GetAdjective]s!"
 world_at_war_news.1.d:0 "It will last for a thousand years!"
 
 
 world_at_war_news.2.t:0 "Dissolution of [FROM.GetNameDef]"
 world_at_war_news.2.desc:0 ""
 world_at_war_news.2.a:0 "Another empire falls."
 world_at_war_news.2.b:0 "Our dreams are gone, but not forgotten."
 
 world_at_war_news.3.t:0 "Terrible Accident In [FROM.capital.GetName]"
 world_at_war_news.3.desc:0 "A terrible accident has recently occured in [FROM.capital.GetCapitalVictoryPointName], [FROM.GetNonIdeologyName]. The head of the [FROM.GetAdjective] government, [FROM.GetLeader] of the [FROM.GetRulingParty], was unfortunately present at the location and suffered severe injuries from an explosion of unknown origin. [FROM.GetLeader.GetSheHeCap] was reportedly brought to the closest hospital immediately and treated for the atrocious burns across [FROM.GetLeader.GetHerHis] face. To the relief of the [FROM.GetRulingParty], [FROM.GetLeader] has seemingly made an extraordinarily quick recovery, although now unrecognizable due to the necessitated cosmetic surgeries.\nFurthermore, an investigation of the event as a potential act of terrorism was quickly launched by the police as an unidentified mangled corpse was later found in a nearby lake, but it was ultimately called off on the request of [FROM.GetLeader] [FROM.GetLeader.GetHerselfHimself]."
 world_at_war_news.3.a:0 "How horrible!"
 world_at_war_news.3.b:0 "Yes, that's precisely what happened..."
 
 world_at_war_news.4.t:0 "Rise of the Eagle"
 world_at_war_news.4.desc:0 "The [From.GetOldAdjective] military advance seems utterly unstoppable, and the idea that many sneered at in recent years - the creation of a new Roman Empire - now seems entirely within their grasp. Most continental European powers that could oppose them have been virtually eliminated, leaving the [From.GetOldAdjective] government free to enforce their will upon the conquered peoples.\n\nIn addition to beginning integration of what they have already begun referring to as 'reconquered Roman territories', the [From.GetOldAdjective] government has now announced the rebirth of the Roman Empire, renaming the nation to '[From.GetNameDef]'."
 world_at_war_news.4.a:0 "Romans in the 20th century? We can hardly believe it!"
 world_at_war_news.4.b:0 "Veni, vidi, vici."
 
 
 
 
 
 coalition_government_disallow_hostility_tt:0 "Forming a coalition government with this party will disallow any §Yhostile interactions§! towards them throughout this §Yelectoral term§!."
 
 snus_election_event.1.t:0 "[GetYear] [ROOT.GetAdjective] [GetMonth] Election"
 snus_election_event.1.desc:0 "Bring out the finest bottles of wine, for the [ROOT.GetRulingParty] has won the majority of the parliament seats on its own!\n\nElection Results:\n§4[ROOT.GetDemocraticParty]§!: [?party_popularity@democratic|%0]\n§t[ROOT.GetCommunistParty]§!: [?party_popularity@communism|%0]\n§O[ROOT.GetFascistParty]§!: [?party_popularity@fascism|%0]\n§G[ROOT.GetNeutralParty]§!: [?party_popularity@neutrality|%0]"
 snus_election_event.1.a:0 "A most pleasing result!"
 snus_election_event.1.b:0 "Excellent. Time to burn any incriminating evidence..."
 
 snus_election_event.2.t:0 "[GetYear] [ROOT.GetAdjective] [GetMonth] Election"
 snus_election_event.2.desc:0 "While the [ROOT.GetRulingParty] didn't win the majority of the parliament seats on its own, it still has more seats than any other party. To form a stable government we'll need to make some concessions to whomever we choose to collaborate with. Alternatively, we could try to govern the country on our own as a minority government.\n\nElection Results:\n§4[ROOT.GetDemocraticParty]§!: [?party_popularity@democratic|%0]\n§t[ROOT.GetCommunistParty]§!: [?party_popularity@communism|%0]\n§O[ROOT.GetFascistParty]§!: [?party_popularity@fascism|%0]\n§G[ROOT.GetNeutralParty]§!: [?party_popularity@neutrality|%0]"
 snus_election_event.2.a:0 "A minority government is preferable."
 snus_election_event.2.b:0 "Collaborate with the democratic party."
 snus_election_event.2.c:0 "Collaborate with the non-aligned party."
 snus_election_event.2.d:0 "Collaborate with the fascist party."
 snus_election_event.2.e:0 "Collaborate with the communist party."
 
 snus_election_event.3.t:0 "[GetYear] [ROOT.GetAdjective] [GetMonth] Election"
 snus_election_event.3.desc:0 "It's a disaster! The election results are not favorable for the [ROOT.GetRulingParty]. No party has the amount of parliament seats required to form a government on its own, and the [ROOT.GetRulingParty] doesn't have the most parliament seats. If we want to stay in charge, we must be willing to give massive concessions.\n\nElection Results:\n§4[ROOT.GetDemocraticParty]§!: [?party_popularity@democratic|%0]\n§t[ROOT.GetCommunistParty]§!: [?party_popularity@communism|%0]\n§O[ROOT.GetFascistParty]§!: [?party_popularity@fascism|%0]\n§G[ROOT.GetNeutralParty]§!: [?party_popularity@neutrality|%0]"
 snus_election_event.3.a:0 "Make massive concessions. The [ROOT.GetRulingParty] must stay in charge!"
 snus_election_event.3.b:0 "Oh well, let them rule."

 snus_election_event.4.t:0 "[GetYear] [ROOT.GetAdjective] [GetMonth] Election"
 snus_election_event.4.desc:0 "It's a disaster! Another party has enough parliament seats to form a government of their own.\n\nElection Results:\n§4[ROOT.GetDemocraticParty]§!: [?party_popularity@democratic|%0]\n§t[ROOT.GetCommunistParty]§!: [?party_popularity@communism|%0]\n§O[ROOT.GetFascistParty]§!: [?party_popularity@fascism|%0]\n§G[ROOT.GetNeutralParty]§!: [?party_popularity@neutrality|%0]"
 snus_election_event.4.a:0 "The people have spoken, we stand defeated."
 snus_election_event.4.b:0 "It's treason then."
 
 
 
 
 
 