 aggression_event.2.t:0 "[FROM.GetAdjective] Territorial Demands"
 aggression_event.2.desc:0 "[FROM.GetNameDefCap] has sent an ultimatium, demanding immediate control of one of our states. Should we not comply, they might try to seize it by military means..."
 aggression_event.2.a:0 "There must be peace for our time."
 aggression_event.2.b:0 "We shall never surrender an inch!"
 aggression_event.2.c:0 "Perhaps we can strike a bargain for some autonomy instead?"
 aggression_event_2_c_accept_tt:0 "If they accept:"
 aggression_event_2_c_decline_tt:0 "If they refuse:"
 
 aggression_event.3.t:0 "[FROM.GetNameDefCap] Has Accepted Our Demands!"
 aggression_event.3.desc:0 "The weak [FROM.GetAdjective] government has given to our demands and given us control over the contested area."
 aggression_event.3.a:0 "Excellent."
 
 aggression_event.4.t:0 "[FROM.GetName] Has Refused Our Demands!"
 aggression_event.4.desc:0 "The foolish [FROM.GetAdjective] government has refused to give in to our demands. They've instead mobilized their troops and will not tolerate any further provocations."
 aggression_event.4.a:0 "To war!"
 aggression_event.4.b:0 "Let's not be hasty."
 aggression_event.4.c:0 "We must back down..."
 
 aggression_event.5.t:0 "[FROM.GetName] Relations Sour"
 aggression_event.5.desc:0 "[FROM.GetName] has chosen not to escalate the conflict for now, but have also not withdrawn their claims on the contested area. It would be wise to keep an eye on the them, lest they try something deceitful."
 aggression_event.5.a:0 "We better reinforce the border guard."
 
 aggression_event.6.t:0 "[FROM.GetName] Backs Down!"
 aggression_event.6.desc:0 "[FROM.GetName] has backed down from their claims, issuing an official apology in the process for their untactful blunder."
 aggression_event.6.a:0 "A diplomatic success!"
 
 aggression_event.7.t:0 "[FROM.GetName] Offers Compromise"
 aggression_event.7.desc:0 "The [FROM.GetNameDefCap] government have come with a counteroffer to our ultimatium; Recognizing the great difference in power between our nations but also their peoples' wishes for sovereignty, they've instead offered us influence over their nation in exchange for keeping some of their autonomy."
 aggression_event.7.a:0 "Bring them under our yoke."
 aggression_event.7.b:0 "They're in no position to strike bargains!"
 
 aggression_event.8.t:0 "[FROM.GetName] Has Accepted Our Counteroffer"
 aggression_event.8.desc:0 ""
 aggression_event.8.a:0 "We had no choice."

 aggression_event.9.t:0 "[FROM.GetName] Has Declined Our Counteroffer"
 aggression_event.9.desc:0 ""
 aggression_event.9.a:0 "Warmongerers!"
 
 
 
 
 
 
 aggression_event.10.t:0 "A Solution For White Peace?"
 aggression_event.10.desc:0 "The war has grown stagnant as we have no land nor sea access to our remaining enemies. A solution would be to offer white peace in exchange for all states currently fully occupied by us."
 aggression_event.10.a:0 "A small victory is better than none. Send the offer."
 aggression_event.10.b:0 "Only an unconditional surrender is acceptable. Keep fighting!"
 aggression_event_10_tt:0 "If [THIS.GetName] accepts the offer:"

 aggression_event.11.t:0 "[FROM.GetAdjective] Request For Ceasefire"
 aggression_event.11.desc:0 "The war has grown stagnant as we have no land nor sea access to our remaining enemies. [FROM.GetAdjective] diplomats have thus brought forth a solution for white peace. We would have to cede all states currently fully occupied by [FROM.GetNameDef]."
 aggression_event.11.a:0 "It's a price we're willing to pay."
 aggression_event.11.b:0 "We won't cede an inch of soil!"
 
 aggression_event.12.t:0 "[FROM.GetNameDefCap] Has Accept Our Offer"
 aggression_event.12.desc:0 ""
 aggression_event.12.a:0 "Excellent."
 
 aggression_event.13.t:0 "[FROM.GetNameDefCap] Has Declined Our Offer"
 aggression_event.13.desc:0 ""
 aggression_event.13.a:0 "Thickheaded fools!"
 
 
 
 
 
 
 
 world_at_war.1.t:0 "Motion of No Confidence Against [ROOT.GetLeader]"
 world_at_war.1.desc:0 "At the latest [ROOT.GetRulingParty] party conference in [ROOT.capital.GetCapitalVictoryPointName], it has been unanimously decided to sack [ROOT.GetLeader.GetHerHim] from leading the party following [ROOT.GetLeader.GetHerHis] atrocious approval ratings. The future of the party and its ideology has also been brought up as a topic for debate. The candidates vying for the position of party leader have radical ideas of their own on how to change the party for the better."
 
