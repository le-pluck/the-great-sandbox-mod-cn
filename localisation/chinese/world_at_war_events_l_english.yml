 world_at_war.8.t:0 "Fabricated Claims"
 world_at_war.8.desc:0 "Recent historical findings in a [FROM.FROM.GetAdjective] state show shocking results, exposing long lost connections between the [ROOT.GetAdjective] people and this region. The government of [FROM.FROM.GetName] has condemned these findings as falsified news, but our expert 'historians' insist on their authenticity."
 world_at_war.8.a:0 "It's rightfully ours, everyone knows it!"
 
 
 
 world_at_war.9.t:0 "Constitutional Amendment Regarding Elections"
 world_at_war.9.desc:0 "Last election took place at[ROOT.GetLastElection].\n\nOBS! If you decrease the election period so that it would make the next election, counting from the date that the last election took place, occur on a date earlier than your current date, the game will simply skip that election and set it x years in the future counting from the current date."
 world_at_war.9.a:0 "Every 5 years."
 world_at_war.9.b:0 "Every 4 years."
 world_at_war.9.c:0 "Every 3 years."
 world_at_war.9.d:0 "Every 2 years."
 
 
 
