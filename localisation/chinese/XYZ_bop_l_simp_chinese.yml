 XYZ_oppose_interaction_discredit_leaders_WULT_desc:0 "$domestic_faction_workers_union_name_DEF_CAP$ is spreading dangerous ideas and severe criticism of our government among the population, which is completely unacceptable to us. We must publicly discredit their leaders, thus damaging their public image and popularity."
 
