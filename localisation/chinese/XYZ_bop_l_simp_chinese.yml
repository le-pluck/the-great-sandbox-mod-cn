 ### WULT ###
 
 ### POSITIVE ###
 
 XYZ_support_interaction_public_speech_WULT:0 "Support a $domestic_faction_workers_union_name_short$ public speech"
 XYZ_support_interaction_public_speech_WULT_desc:0 "We will support activists from $domestic_faction_workers_union_name_DEF$ to deliver a public speech on their proposals regarding economic and social policies, industrial projects, and agrarian reforms." 
 
 XYZ_support_interaction_joint_act_WULT:0 "Joint Act with the $domestic_faction_workers_union_name_short$"
 XYZ_support_interaction_joint_act_WULT_desc:0 "We will organize a joint event with $domestic_faction_workers_union_name_DEF$ in which we will announce to the public our support for this faction and our willingness to cooperate with them."
 
 XYZ_support_interaction_grant_privileges_WULT:0 "Grant Privileges to the $domestic_faction_workers_union_name_short$"
 XYZ_support_interaction_grant_privileges_WULT_desc:0 "By pulling some legislative strings, we can improve $domestic_faction_workers_union_name_DEF$'s ability to carry out its political and social activities."
 
 XYZ_support_interaction_fund_WULT:0 "Fund the $domestic_faction_workers_union_name_short$"
 XYZ_support_interaction_fund_WULT_desc:0 "As our interests align, it would be beneficial to provide $domestic_faction_workers_union_name_DEF$ with funds to increase their influence."

 XYZ_support_interaction_appoint_members_WULT:0 "Appoint $domestic_faction_workers_union_name_short$ Members"
 XYZ_support_interaction_appoint_members_WULT_desc:0 "$domestic_faction_workers_union_name_DEF_CAP$ has proven to be made up of competent members with plenty of interesting ideas and proposals. We will offer relevant positions within our ministries to the most talented leaders among their ranks."

 XYZ_support_interaction_integrate_WULT:0 "Integrate the $domestic_faction_workers_union_name_short$"
 XYZ_support_interaction_integrate_WULT_desc:0 "We have been cooperating with $domestic_faction_workers_union_name_DEF$ as different, albeit close, entities so far, and it's time to finally integrate them under our administration."

 XYZ_support_interaction_separate_WULT:0 "Separate the $domestic_faction_workers_union_name_short$"
 XYZ_support_interaction_separate_WULT_desc:0 "Desperate times call for desperate measures: Selling off this domestic faction to private actors would give us some much needed capital."

 ### NEGATIVE ###

